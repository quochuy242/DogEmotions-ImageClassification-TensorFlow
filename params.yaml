CNN:
  input_shape: [32, 32, 1]
  num_classes: 6
  conv_units: [16, 32]
  dense_units: [128, 6]
  dropout_rate: 0.5
  learning_rate: 0.001
  l1: 0.004
  l2: 0.004
  epochs: 1

MLP:
  input_shape: [32, 32, 1]
  num_classes: 6
  dense_units: [128, 32, 6]
  dropout_rate: 0.5
  learning_rate: 0.001
  l1: 0.004
  l2: 0.004
  epochs: 1

ViT: 
  input_shape: [32, 32, 1]
  num_classes: 6
  dense_units: [6]
  dropout_rate: 0.5
  learning_rate: 0.001
  l1: 0.004
  l2: 0.004
  epochs: 1

early_stopping:
  monitor: val_loss
  patience: 10

reduce_lr:
  monitor: val_loss
  patience: 10
  factor: 0.1
  min_lr: 0.000001
